<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Zona Resto</title>
  <!-- WEB icon -->
  <!-- <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon"> -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="dist/css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="dist/css/style.css">
  <link rel="stylesheet" href="dist/css/index-results.css">
  <link rel="stylesheet" href="dist/css/pedido-apunto.css">
  <script>
    if(!sessionStorage.length){
      window.location = 'index.html';
    }
  </script>
</head>
<body>

  <!-- Start your project here-->  
  <header>

    <nav class="nav-principal px-3">

      <a class="navbar-logo waves-effect waves-light" href="index.html">
          <img src="./dist/img/zonaResto Blanco.png" alt="Zona logo">
      </a>
      <!-- <i style="color: #fff;" class="fas fa-search"></i> -->
      <div id="hamburger" class="hamburger-btn waves-effect waves-light d-flex d-md-none">
        <i id="ham-icon" class="fas fa-search"></i>
        <i id="times" class="fas fa-times d-none"></i>
      </div>

      <form class="menu-items hide" action="">

        <div class="input-container">
          <i class="fas fa-store-alt fa-2x"></i>
          <input type="text" placeholder="Nombre">
        </div>

        <div class="input-container">
          <i class="fas fa-utensils fa-2x"></i>
          <input type="text" placeholder="Tipo de Resto">
        </div>

        <button type="submit" class="waves-effect waves-light">
          <i class="fas fa-search"></i>
        </button>

      </form>

      <div class="menu-overlay hide d-block d-md-none"></div>

      <div class="enlaces-nav">
        <a href="">Ayuda</a>
        <a href="">
          <i class="fas fa-map-marker-alt"></i>
          Ciudad, Provincia
        </a>
      </div>

    </nav>
      
  </header>

  <main>
    
    <section id="factura" class="pb-5 pt-4 pt-lg-5 px-2 px-md-3">

      <div class="factura-container">

        <div class="logo-container">
                   
          <div class="img-container">
            <img src="dist/img/ZonaResto vino.png" alt="">
          </div>
  
        </div>
  
        <div class="resto-info p-2 pr-md-5">
          <h6>La Cocina de Alex</h6>
          <p>Calle, Nombre, 234</p>
        </div>
  
        <div class="input-container">
  
          <input type="radio" checked name="delivery-retiro" id="retiro">
          <label class="waves-effect waves-light" for="retiro">Lo paso buscando</label>
          
          <input type="radio" name="delivery-retiro" id="delivery">
          <label class="waves-effect waves-light" for="delivery">Envialo a mi dirección</label>
  
        </div>
  
        <div id="pedidos" class="pt-4 pb-5 mx-sm-5 mx-md-0 px-3">
          <h6>Mi Pedido</h6>
  
          <div class="items-factura pb-4">
          </div>
  
          <div class="total-factura">
          </div>
  
        </div>

      </div>

    </section>

    <section id="info-cliente" class="pb-5 px-2 px-sm-4 px-md-5">
      
      <form class="info-cliente-container">

        <h5>Datos de Cliente</h5>
  
        <div class="formulario" action="">
          
          <input placeholder="Nombre" type="text" name="nombre" id="">
          <input placeholder="Teléfono" type="tel" name="telefono" id="">
          <input placeholder="Hora de Retiro" type="number" name="hora-retiro" id="">
          <input placeholder="Dirección" class="d-none" type="text" name="direccion" id="">
    
          <textarea name="mensaje" placeholder="Comentario o aclaración"></textarea>
  
        </div>
  
        <div class="button-container">
    
          <button type="submit" class="waves-effect waves-dark">Confirmar</button>
  
        </div>

      </form>

    </section>
    
  </main>
  
  <footer class="main-footer mt-md-5">
    <!-- insertar footer por JavaScript -->
  </footer>

  <!-- jQuery -->
  <script type="text/javascript" src="dist/js/jquery.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="dist/js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="dist/js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="dist/js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript" src="src/js/renderFooter.js"></script>
  <script type="text/javascript" src="src/js/hideShowModals.js"></script>
  <script type="text/javascript" src="src/js/hamburger.js"></script>
  <script type="text/javascript" src="src/js/delivery.js"></script>
  <script type="text/javascript" src="src/js/traerListaDeCompras.js"></script>
  
</body>
</html>
